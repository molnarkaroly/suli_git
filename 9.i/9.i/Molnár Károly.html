<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <fieldset class="kozep"> <legend>Regisztráció adatok</legend>
    <p><label for="">Teljes név:<input type="text" name="" id=""></label></p>

    <p><label for="email">E-mail:<input type="email" name="email" id="emmail"></label></p>
    <p><label for="nev">Felhasználói azonosító <input type="text" name="azonosito" id="azonosító"  placeholder="1234"  ></label></p>

    </fieldset>

    <p class="kozep">
        <label for="végzetség">legnagyobb iskolai végzetség:

            <option value="közép">közép iskola</option>
            <option value="egyetem">egyetem</option>
          </select>
        </label>
      </p>

      <p class="kozep">Nem: 
<label for="Férfi">Férfi:<input type="radio" name="válasz" id="Férfi"  value="Férfi"></label>
<label for="Nő">Nő<input type="radio" name="válasz" id="Nő" value="Nő"></label>
<label for="Egyéb">Egyéb<input type="radio" name="válasz" id="Egyéb" value="Egyéb" checked ></label></p>

<p class="kozep">Hobbik: 
<label for="foto">Fotózás:<input type="checkbox" name="foto" id="foto" value="foto" >
<label for="cook">Főzés<input type="checkbox" name="cook" id="cook" value="cook" >

</label></p>

<p class="kozep" ><p> Bemutatkozás (max 200 karakter)
